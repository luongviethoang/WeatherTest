
<!doctype html>
<html ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <title>Weather example angularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="weather.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div ng-controller="WeatherCtrl" class="wrapper">
    <h3 class="greeting">Welcome to my weather app! Enter your Latitude&Longitude to check the weather!</h3>
    <input type="text" id="lat" placeholder="Enter Latitude"/>
    <input type="text" id="lon" placeholder="Enter Longitude"/>
    <input type="submit" value="submit" id="submit" ng-click="submit()" onclick="display()"/>
    <div id="data-main">
        <h2 style="margin-right: 20px;">{{name}}, {{country}}</h2>
        <div style="float: left; width: 120%"><img ng-src="{{img_url}}"></div>
        <h3 style="margin-right: 20px;">Current: {{current | number: 1}} °C</h3>
        <h3 style="margin-right: 20px;">min: {{ temp_min | number: 1}} °C, max: {{ temp_max | number: 1}} °C</h3>
        <h3 style="margin-right: 20px;">wind: {{wind_speed}} km/h<br> wind_deg: {{wind_deg}} &deg;</h3>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
